<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Spots</title><meta name="description" content="a website to share and edit photos"/><meta name="auther" content="Evan Boodoosingh"/><meta name="keywords" content="html, css, image sharing, image editing"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="e793829a1f9e21f462b1.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><img src="https://lh3.googleusercontent.com/d/109JkZTZPWOjN-5DzGvjD6t_gOrwS8KWv" alt="Evan Boodoosingh" class="profile__avatar"/> <button class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="white pencil" class="profile__avatar-btn-image"/></button></div><div class="profile__column"><h1 class="profile__name">Evan Boodoosingh</h1><p class="profile__description">Software Engineer</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-btn" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__content">2025 Â© Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__lable">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__lable">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form class="modal__form" id="new-post-form" novalidate><label for="card-image-input" class="modal__lable">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__lable">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__container"><div class="button__overlay"><button type="button" class="modal__close-btn"></button></div><h2 class="modal__title-avatar">Edit profile avatar</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-avatar-input" class="modal__lable">Profile Picture <input id="profile-avatar-input" class="modal__input" placeholder="Paste a link to an image" minlength="2" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="delete-avatar-modal"><div class="modal__container"><button type="button" class="modal__close-btn modal__close-btn_delete"></button><h2 class="modal__title-delete">Are you sure you want to delete this image?</h2><form class="modal__form modal__form_delete" id="delete-avatar-form" novalidate><button type="submit" class="modal__submit-btn modal__submit-btn-delete">Delete</button> <button type="button" class="modal__submit-btn modal__submit-btn-cancle">Cancel</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
